<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<title>Bookmarker</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/styles.css" rel="stylesheet">
</head>
<body onload="fetchBookmarks()">
	<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark"></nav>
	<div class="container">
		<div class="header clearfix">
			<nav></nav>
			<h3 class="text-muted">Bookmarker v1.0</h3>
		</div>
		<div class="jumbotron">
			<h2>Bookmark Your Favorite Sites</h2>
			<form id="myForm" name="myForm">
				<div class="form-group">
					<label>Site Name</label> <input class="form-control" id="siteName" placeholder="Website Name" type="text">
				</div>
				<div class="form-group">
					<label>Site URL</label> <input class="form-control" id="siteUrl" placeholder="Website URL" type="text">
				</div><button class="btn btn-primary" type="submit">Submit</button>
			</form>
		</div>
		<div class="row marketing">
			<div class="col-lg-12">
				<div id="bookmarksResults"></div>
			</div>
		</div>
	</div>
	<footer class="container">
		<p>&copy; 2018 Bookmarker</p>
	</footer>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
	</script> 
	<script src="https://code.jquery.com/jquery-3.3.1.js">
	</script> 
	<script src="js/bootstrap.min.js">
	</script> 
	<script src="js/script.js">
	</script>
</body>
</html>
